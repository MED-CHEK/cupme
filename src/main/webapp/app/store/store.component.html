<div class="store">
  <div class="row col-12 col-md-10 col-lg-8">
    <div class="tabs-container mb-4">
      <div class="tabs">
        <div class="tab user" (click)="selectTabs('protocols')" [class.active]="isProtocolsTab">
          <span>{{ 'global.store.protocol.label' | translate | titlecase }}</span>
        </div>
        <div class="tab group" (click)="selectTabs('products')" [class.active]="!isProtocolsTab">
          <span>{{ 'global.store.product.label' | translate | titlecase }}</span>
        </div>
      </div>
    </div>
    <div class="protocols-tab" *ngIf="isProtocolsTab">
      <div class="label">
        <span>
          {{ 'global.store.protocol.label' | translate }}
        </span>
      </div>

      <sec-loading class="loading" *ngIf="isProtocolsLoading"></sec-loading>
      <div class="protocols" *ngIf="!isProtocolsLoading">
        <div class="protocol col-6 col-lg-4" *ngFor="let protocol of protocols">
          <jhi-proto [protocol]="protocol"></jhi-proto>
        </div>
      </div>
    </div>
    <div class="produits-tab" *ngIf="!isProtocolsTab">
      <div class="label">
        <span>
          {{ 'global.store.product.label' | translate }}
        </span>
      </div>

      <sec-loading class="loading" *ngIf="isProductsLoading"></sec-loading>
      <div class="products" *ngIf="!isProductsLoading">
        <div class="product col-6 col-lg-4" *ngFor="let product of products">
          <div class="prod">
            <div class="image">
              <!-- <div class="avis">
              <svg xmlns="http://www.w3.org/2000/svg" fill="#f8ce0b" height="1em" viewBox="0 0 576 512">
                <path
                  d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">
                </path>
              </svg>
              <span class="avis-text">{{ rating | number: '1.1-1' }}</span>
            </div> -->
              <img [src]="getProductImage(product)" alt="product.name" />
            </div>
            <div class="name">
              <span>
                {{ product.name }}
              </span>
            </div>
            <div class="cart-price">
              <div class="price">
                <span>{{ product.price }} â‚¬ </span>
              </div>
              <div class="cart">
                <button class="btn btn-primary" (click)="addProductToCart(product)">
                  <span class="store-icon cart-icon"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
