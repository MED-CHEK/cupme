<div class="protos">
  <div class="row col-12 col-md-10 col-lg-8">
    <div class="label">
      <span>
        {{ 'global.detail.myprotocol.label' | translate }}
      </span>
    </div>
    <div class="noProtocol" *ngIf="protocols.length === 0">
      <span>
        {{ 'global.detail.myprotocol.noProtocols' | translate }}
      </span>
    </div>
    <div class="protocols" *ngIf="protocols.length !== 0">
      <div class="protocol col-6 col-lg-4" *ngFor="let protocol of protocols" (click)="selectProtocol(protocol)">
        <jhi-my-proto [protocol]="protocol"></jhi-my-proto>
      </div>
    </div>
  </div>
</div>
